<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://media.tenor.com/4Tn_0hj7nwgAAAAM/kitagawa-tears.gif'); 
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5); 
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 7em;
            margin: 0;
            color: #e74c3c;
            animation: bounce 1s infinite;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #fff000;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid #3498db;
            transition: color 0.3s, border-color 0.3s;
        }
        a:hover {
            color: #fff;
            border-bottom: 2px solid #fff;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>404 not found.. Oops! Trang web của bạn hiện không thể truy cập được vào lúc này</p>
        <p>Vui lòng trở về <a href="https://modaov.netlify.app">nhà của tôi</a>.</p>
    </div>
</body>
</html>
