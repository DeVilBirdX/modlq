<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Files XML</title>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; 
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #00796b; 
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .file-label:hover {
            background-color: #0056b3;
        }
        .file-label:active {
            transform: scale(0.98);
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #218838;
        }
        button:active {
            transform: scale(0.98);
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745; 
            display: none;
        }
        .status.show {
            display: block;
            opacity: 1;
            transition: opacity 0.5s;
        }
        .status.fade {
            opacity: 0;
            transition: opacity 0.5s;
        }
        .info-icon {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            text-align: center;
        }
        .info-box {
            display: none;
            position: fixed;
            top: 50px;
            left: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 250px;
            z-index: 10;
        }
        .linkdutup {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 20px;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mod Tệp XML</h1>
        <label for="fileInput" class="file-label">Chọn Tệp Zip</label>
        <input type="file" id="fileInput" accept=".zip">
        <input type="text" id="oldText" placeholder="Chữ Cần Sửa">
        <input type="text" id="newText" placeholder="Chữ Thay Thế">
        <button onclick="replaceText()">Thay Thế Chữ Và Tải Xuống</button>
        <div id="status" class="status">✅ Tệp đã được nhận và đang xử lý</div>
    </div>
    <div class="info-box" id="infoBox">
    <p><strong>Cách Làm:</strong></p>
    <p>1. Nén 1 tệp zip lại rồi chọn tệp zip chứa file xml.</p>
    <p>2. Nhập chữ cần sửa trong các tệp xml sẽ thay thế chữ đó.</p>
    <p>3. Nhấn nút "Tải Xuống" để lấy file zip đã mod xml và trai nghiệm.</p>
</div>
<span class="info-icon" onclick="toggleInfo()">?</span>
<span class="linkdutup" onclick="window.open('https://youtube.com/@mavuongdaccau', '_blank')">☕</span>

    <script>
    function handleFileSelect() {
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');

        if (fileInput.files.length) {
            status.textContent = '✅ Tệp đã được nhận!';
            status.classList.add('show');
            setTimeout(() => {
                status.classList.add('fade');
            }, 5000); 
        }
    }

    document.getElementById('fileInput').addEventListener('change', handleFileSelect);

    async function replaceText() {
        const fileInput = document.getElementById('fileInput');
        const oldText = document.getElementById('oldText').value;
        const newText = document.getElementById('newText').value;
        const status = document.getElementById('status');

        if (!fileInput.files.length) {
            alert('Please select a zip file.');
            return;
        }

        if (oldText === '') {
            alert('Please enter text to replace.');
            return;
        }

        if (newText === '') {
            alert('Please enter new text.');
            return;
        }

        const zipFile = fileInput.files[0];
        const zip = new JSZip();
        const zipReader = new FileReader();

        zipReader.onload = async function(e) {
            try {
                const zipContent = e.target.result;
                const unzipped = await zip.loadAsync(zipContent);
                const newZip = new JSZip();

                
                for (const [filename, file] of Object.entries(unzipped.files)) {
                    if (!file.dir) {
                        
                        if (filename.endsWith('.xml')) {
                            const fileContent = await file.async('text');
                            const updatedContent = fileContent.replace(new RegExp(oldText, 'g'), newText);
                            newZip.file(filename, updatedContent);
                        } else {
                            
                            newZip.file(filename, await file.async('blob'));
                        }
                    } else {
                        
                        newZip.folder(filename);
                    }
                }

                
                const updatedZipContent = await newZip.generateAsync({ type: 'blob' });
                saveAs(updatedZipContent, 'MOD ĐÃ XONG BÚ THÔI.zip');
                
                
                status.textContent = '✅ Tệp đã tải Bú Thôi';
                status.classList.add('show');
            } catch (error) {
                console.error('Error processing the zip file:', error);
                alert('An error occurred while processing the zip file.');
            }
        };

        zipReader.readAsArrayBuffer(zipFile);
    }
    function toggleInfo() {
    const infoBox = document.getElementById('infoBox');
    infoBox.style.display = (infoBox.style.display === 'block') ? 'none' : 'block';
}
    </script>
</body>
</html>
