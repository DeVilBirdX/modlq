<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Web</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #87CEEB;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #game {
            position: relative;
            width: 600px;
            height: 400px;
            background: #87CEEB;
            border: 2px solid #000;
            overflow: hidden;
        }

        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLOgSvvzeqX-oHb6-8TrviQG9V4ISoFiq_2Q&usqp=CAU'); 
            background-size: cover;
            bottom: 10px;
            left: 50px;
        }

        .obstacle {
            position: absolute;
            width: 50px;
            height: 200px;
            background-color: #008000;
        }

        .bullet {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: #ff0000;
        }

        #scoreboard {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #000;
            font-weight: bold;
        }

        button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #offlineMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffdddd;
            padding: 20px;
            border: 1px solid #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="player"></div>
        <div id="scoreboard">
            <div id="playerScore">Score: 0</div>
        </div>
        <button id="startButton">Bắt Đầu</button>
        <div id="offlineMessage" style="display:none;">Chơi Offline</div>
    </div>
    <script>
        let player = document.getElementById('player');
        let gameArea = document.getElementById('game');
        let playerSpeed = 5;
        let gravity = 0.5;
        let jumpStrength = -10;
        let isJumping = false;
        let jumpInterval;
        let score = 0;
        let obstacles = [];
        let bullets = [];
        let gameInterval;

        document.getElementById('startButton').addEventListener('click', startGame);
        document.addEventListener('keydown', handleKeyPress);

        function startGame() {
            document.getElementById('startButton').disabled = true;
            gameInterval = setInterval(updateGame, 20);
            createObstacle();
        }

        function handleKeyPress(event) {
            if (event.code === 'Space') {
                shootBullet();
            } else if (event.code === 'ArrowUp') {
                jump();
            }
        }

        function jump() {
            if (!isJumping) {
                isJumping = true;
                let velocity = jumpStrength;
                jumpInterval = setInterval(() => {
                    let playerRect = player.getBoundingClientRect();
                    if (playerRect.top > 0 && velocity < 0) {
                        player.style.top = `${playerRect.top + velocity}px`;
                        velocity += gravity;
                    } else {
                        clearInterval(jumpInterval);
                        isJumping = false;
                    }
                }, 20);
            }
        }

        function shootBullet() {
            let bullet = document.createElement('div');
            bullet.className = 'bullet';
            bullet.style.left = `${player.getBoundingClientRect().left + 50}px`;
            bullet.style.top = `${player.getBoundingClientRect().top + 15}px`;
            gameArea.appendChild(bullet);
            bullets.push(bullet);
        }

        function createObstacle() {
            let obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            obstacle.style.height = `${Math.random() * 150 + 50}px`;
            obstacle.style.left = `${gameArea.clientWidth}px`;
            obstacle.style.top = `${gameArea.clientHeight - parseInt(obstacle.style.height, 10)}px`;
            gameArea.appendChild(obstacle);
            obstacles.push(obstacle);
        }

        function updateGame() {
            updateObstacles();
            updateBullets();
            checkCollisions();
        }

        function updateObstacles() {
            obstacles.forEach((obstacle, index) => {
                let left = parseInt(obstacle.style.left, 10);
                obstacle.style.left = `${left - 5}px`;
                if (left < -50) {
                    obstacle.remove();
                    obstacles.splice(index, 1);
                    createObstacle();
                    score++;
                    updateScore();
                }
            });
        }

        function updateBullets() {
            bullets.forEach((bullet, index) => {
                let left = parseInt(bullet.style.left, 10);
                bullet.style.left = `${left + 10}px`;
                if (left > gameArea.clientWidth) {
                    bullet.remove();
                    bullets.splice(index, 1);
                }
            });
        }

        function checkCollisions() {
            let playerRect = player.getBoundingClientRect();
            obstacles.forEach((obstacle, obstacleIndex) => {
                let obstacleRect = obstacle.getBoundingClientRect();
                if (playerRect.left < obstacleRect.right &&
                    playerRect.right > obstacleRect.left &&
                    playerRect.top < obstacleRect.bottom &&
                    playerRect.bottom > obstacleRect.top) {
                    gameOver();
                }
            });

            bullets.forEach((bullet, bulletIndex) => {
                let bulletRect = bullet.getBoundingClientRect();
                obstacles.forEach((obstacle, obstacleIndex) => {
                    let obstacleRect = obstacle.getBoundingClientRect();
                    if (bulletRect.left < obstacleRect.right &&
                        bulletRect.right > obstacleRect.left &&
                        bulletRect.top < obstacleRect.bottom &&
                        bulletRect.bottom > obstacleRect.top) {
                        obstacle.remove();
                        bullet.remove();
                        obstacles.splice(obstacleIndex, 1);
                        bullets.splice(bulletIndex, 1);
                        score += 10;
                        updateScore();
                    }
                });
            });
        }

        function updateScore() {
            document.getElementById('playerScore').textContent = `Score: ${score}`;
        }

        function gameOver() {
            clearInterval(gameInterval);
            gameInterval = null;
            alert('Game Over!');
            document.getElementById('startButton').disabled = false;
            resetGame();
        }

        function resetGame() {
            score = 0;
            updateScore();
            obstacles.forEach(obstacle => obstacle.remove());
            bullets.forEach(bullet => bullet.remove());
            obstacles = [];
            bullets = [];
            player.style.top = `${gameArea.clientHeight / 2}px`;
            player.style.left = '50px';
        }

        if (!navigator.onLine) {
            document.getElementById('offlineMessage').style.display = 'block';
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
