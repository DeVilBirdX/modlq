[[redirects]]
  from = "/keysweb.json"
  to = "/404.html"
  status = 404
  force = true  

[[redirects]]
  from = "/index.html"
  to = "/404.html"
  status = 404
  force = true  

[[redirects]]
  from = "/8888.js"
  to = "/404.html"
  status = 404
  force = true  

[[redirects]]
  from = "/acc.json"
  to = "/404.html"
  status = 404
  force = true  

[[redirects]]
  from = "/manifest.json"
  to = "/404.html"
  status = 404
  force = true  

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
  force = true  

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Referrer-Policy = "no-referrer"
    Feature-Policy = "geolocation 'none'; microphone 'none'; camera 'none'"
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0, s-maxage=0"
    Pragma = "no-cache"
    Expires = "0"